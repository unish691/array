<html><body>
    <h2>java script array</h2>
    <p id="myjoin"></p>
    <p id="FIRSTPOP"></p>
    <p id="secondPOP"></p>
    <script>
        var fruits=["apple","banana","mango"];
        document .getElementById("myjoin").innerHTML=fruits.join("*");
        document.getElementById("FIRSTPOP").innerHTML=fruits; fruits.pop(); 
        document.getElementById("secondPOP").innerHTML=fruits;


    </script>
</body></html>
